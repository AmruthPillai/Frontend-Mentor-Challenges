<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../../favicon.png">

  <title>Ping Coming Soon Page | Frontend Mentor Challenges</title>

  <link rel="stylesheet" href="../../reset.css" />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <img class="logo" src="./images/logo.svg" alt="Ping Logo">

  <h1>We are launching <strong>soon!</strong></h1>

  <p>Subscribe and get notified</p>

  <form class="">
    <label for="emailAddress">Email Address</label>
    <input type="text" id="emailAddress" placeholder="Your email address...">
    <span>Please provide a valid email address</span>
    <button type="button" onclick="onSubmit()">Notify Me</button>
  </form>

  <img class="illustration" src="./images/illustration-dashboard.png" alt="Dashboard Illustration">

  <div class="social">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </div>

  <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>

  <script src="https://kit.fontawesome.com/ffa1266ec5.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
