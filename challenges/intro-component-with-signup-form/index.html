<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

  <title>Intro Component with Signup Form | Frontend Mentor Challenges</title>

  <link rel="stylesheet" href="../../reset.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="left">
      <h1>
        Learn to code by watching others
      </h1>

      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>

    <div class="right">
      <div class="banner">
        <strong>Try it free 7 days</strong> then $20/mo. thereafter
      </div>

      <div class="card">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="First Name">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Last Name">
        </div>

        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="email" id="emailAddress" placeholder="Email Address">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password">
        </div>

        <button type="submit">
          Claim your free trial
        </button>

        <p class="disclaimer-text">
          By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
        </p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
