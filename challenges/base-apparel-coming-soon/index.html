<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

  <title>Base Apparel Coming Soon | Frontend Mentor Challenges</title>

  <link rel="stylesheet" href="../../reset.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="header">
      <img src="./images/logo.svg" alt="Base Apparel Logo">
    </div>
    <div class="image"></div>
    <div class="main">
      <div class="heading">
        <span>We're</span>
        <span>coming</span>
        <span>soon</span>
      </div>

      <p class="lead">
        Hello fellow shoppers! We're currently building our new
        fashion store. Add your email below to stay up-to-date with
        announcements and our launch deals.
      </p>

      <div id="emailInput">
        <label class="hidden" for="emailAddress">Email Address</label>
        <input id="emailAddress" type="text" placeholder="Email Address">
        <div class="error">
          <img src="./images/icon-error.svg" alt="Error Icon">
        </div>
        <button type="submit" onclick="onSubmit()">
          <img src="./images/icon-arrow.svg" alt="Submit Arrow">
        </button>
      </div>
      <div id="errorText" class="invisible">Please provide a valid email</div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
